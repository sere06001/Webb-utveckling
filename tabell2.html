<!DOCTYPE html>
<html>
    <head>
        <title>Tabell Uppgift2</title>
        <meta charset="utf-8">
        <link href="tabell2.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2" class="blue"></th>
                <th colspan="2" class="red"></th>

                <td class="yellow"></td>
                <td rowspan="2" class="black"></td>

                <td colspan="2" class="green"></td>
            </tr>
        </table>
    </body>
